{% extends "base.html" %}
{% block code %}
<textarea id="text-code" name="code" rows={{ rows }} cols={{ cols }}>
{{ code }}
</textarea><br/>
<div id="text-code-ace" class="hidden">{{ code }}</div>
{% endblock %}

{% block run %}
<textarea id="text-result" rows="18" cols="70" readonly>{{ resrun }}</textarea>
{% endblock %}

{% block comp %}
<textarea id="text-compile" rows="7" cols="70" readonly>{{ rescomp }}</textarea>
{% endblock %}

{% block input %}
<textarea id="text-input" name="input" rows={{ rows }} cols={{ cols }}>{{input}}</textarea><br/>
<div id="text-input" class="hidden">{{input}}</div>
{% endblock %}
